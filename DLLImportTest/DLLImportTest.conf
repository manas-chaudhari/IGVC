#AddressingMethod: Determines how the JAUS addresses are set. Options are: BroadcastDiscover or Static
AddressingMethod=BroadcastDiscover

#BroadcastMethod: Determines how broadcast messages are sent on JUDP transport layer. Options are: BroadcastIP, Multicast or Both
BroadcastMethod=BroadcastIP

DllComponent.PublishedName=DllComponent

#EnableMulticastDiscovery: If enabled, the JUDP Transport layer will join the multicast group defined by "MulticastAddress".
EnableMulticastDiscovery=false

#HeartbeatMethod: This defines the Heartbeat behavior. Options are: None or Broadcast
HeartbeatMethod=None

#NodeInterface: The network interface to use as the JAUS Node Interface. Options are: Local Area Connection, Local Area Connection* 12, vEthernet (Realtek PCIe GBE Family Controller Virtual Switch), Wi-Fi, Local Area Connection* 11, or None
NodeInterface=Local Area Connection* 12

#NodeName: This defines the Node Name for this JAUS Node. Options: Any string
NodeName=OpenJAUS_Node

#SubsystemInterface: The network interface to use as the JAUS Subsystem Gateway. Options are: Local Area Connection, Local Area Connection* 12, vEthernet (Realtek PCIe GBE Family Controller Virtual Switch), Wi-Fi, Local Area Connection* 11, or None
SubsystemInterface=Local Area Connection* 11

#SubsystemName: This defines the Subsystem Name for this JAUS Subsystem. Options: Any string
SubsystemName=OpenJAUS_Subsystem

#igvc.PublishedName: This defines the Component Name for this JAUS Component. Options: Any string
igvc.PublishedName=igvc

